<html>
  <head>
    <title>Latihan 18</title>
  </head>
  <body>
    <script>
      //format-format string
      var v1 = "Assalamualaikum";
      document.write(v1.big() + "<br>");
      document.write(v1.blink() + "<br>");
      document.write(v1.bold() + "<br>");
      document.write(v1.fixed() + "<br>");
      document.write(v1.fontcolor("red") + "<br>");
      document.write(v1.fontsize("18pt") + "<br>");
      document.write(v1.italics() + "<br>");
      document.write(v1.small() + "<br>");
      document.write(v1.strike() + "<br>");
      document.write(v1.sub() + "<br>");
      document.write(v1.sup() + "<br>");
      document.write(v1.toLowerCase() + "<br>");
      document.write(v1.toUpperCase() + "<br>");
    </script>
  </body>
</html>
